{% extends "base/base.html" %}
{% block content %}
<div class="container">
    <div class="row">
        <div class="col-md-6">
            <form method="post">
                {% csrf_token %}
                <div class="row">
                    {% for service in services %}
                    {% if service.has_microui %}
                    <div class="col-4">
                        <div class="form-group">
                            <label for="{{service.name}}">Service Name </label>
                            <input type="text" class="form-control" name="{{service.name}}" id="{{service.id}}"
                                value="{{service.name}}">
                        </div>
                    </div>
                    <div class="col-4">
                        <div class="form-group">
                            <label for="service_version_{{ service.id }}">Service Version</label>
                            <input type="text" class="form-control" name="service_version_{{ service.id }}"
                                id="service_version_{{ service.id }}">
                        </div>
                    </div>
                    <div class="col-4 align-self-center">
                        <p>have MicroUI</p>
                    </div>
                    {% else %}
                    <div class="col-4">
                        <div class="form-group">
                            <label for="{{service.name}}">Service Name</label>
                            <input type="text" class="form-control" name="{{service.name}}" id="{{service.id}}"
                                value="{{service.name}}">
                        </div>
                    </div>
                    <div class="col-4">
                        <div class="form-group">
                            <label for="service_version_{{ service.id }}">Service Version</label>
                            <input type="text" class="form-control" name="service_version_{{ service.id }}"
                                id="service_version_{{ service.id }}">
                        </div>
                    </div>
                    <div class="col-4 align-self-center">
                        <p>doesn't have MicroUI</p>
                    </div>
                    {% endif %}
                    {%endfor%}
                </div>
                <button type="submit" class="btn btn-primary">Upgrade Service Version</button>
            </form>
        </div>
    </div>
</div>
{% endblock content %}
